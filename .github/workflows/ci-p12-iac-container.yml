name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Build image
        run: |
          docker build -t app:local .

      - name: Hadolint Dockerfile
        run: |
          docker run --rm -v $PWD:/work hadolint/hadolint \
            hadolint -f json -c /work/security/hadolint.yaml /work/Dockerfile > EVIDENCE/P12/hadolint_report.json || true

      - name: Checkov IaC scan
        run: |
          TARGET_FLAG=""
          if [ -f "compose.yaml" ]; then
            TARGET_FLAG="-f /work/compose.yaml"
          elif [ -d "iac" ]; then
            TARGET_FLAG="-d /work/iac"
          elif [ -d "k8s" ]; then
            TARGET_FLAG="-d /work/k8s"
          elif [ -d "deploy" ]; then
            TARGET_FLAG="-d /work/deploy"
          else
            echo "No IaC directory/file found, scanning workspace root"
            TARGET_FLAG="-d /work"
          fi
          docker run --rm -v $PWD:/work bridgecrew/checkov \
            $TARGET_FLAG \
            --config-file /work/security/checkov.yaml \
            -o json \
            --compact > EVIDENCE/P12/checkov_report.json || true

      - name: Trivy image scan
        run: |
          docker run --rm -v $PWD:/work aquasec/trivy \
            image app:local \
              --config /work/security/trivy.yaml \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json || true

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
